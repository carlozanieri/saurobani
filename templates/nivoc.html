<!DOCTYPE html>
<html lang="en" class="no-js">
<head>


    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;"/>

    <link rel="stylesheet" href="static/nivo-slider/css/nivo-slider.css" type="text/css" media="screen" />
    <link href='http://fonts.googleapis.com/css?family=Dosis:400,600,300' rel='stylesheet' type='text/css'/>

    <script type="text/javascript" src="static/nivo-slider/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="static/nivo-slider/js/jquery.nivo.slider.js"></script>
    <script type="text/javascript">

	function captionMoveIn() {
		$('.nivo-caption')
		.fadeIn("fast")
		.animate({left: "0px"},1400)
	;};


	function captionMoveOut() {
		$('.nivo-caption')
		.animate({left: "-400px"},1400)
		.fadeOut("fast")
	;};

	</script>
    <script type="text/javascript">
	$(window).load(function() {
		$('#slider').nivoSlider({
	        effect:"sliceUpDownLeft",
	        pauseTime:6000,
			animSpeed:850,
			afterLoad: function (){captionMoveIn();},
	        beforeChange: function (){captionMoveOut();captionMoveIn();}

	    });
	});
	</script>

</head>

<body >
	<p>{{slider}}</p>
    <div   id="wrapper">
		
        <div class="wrapper">
            <div   id="slider" class="nivoSlider">
               
                {% for sliders in slider %}
                
                
                
                {% endfor %}

                {% for sliders in slider %}
                
                <span>
                    
                <img class="zoom" src= "{{sliders[0]}}" alt="" title="#htmlcaption{{sliders[0]}}" />
                </span>
                <p>{{sliders[0]}}</p>
                {% endfor %}
                
            </div>
    
        </div>
	
	</div>


</body>
</html>
